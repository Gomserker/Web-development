<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="reg.css">
</head>
<body>
	<form action="Reg" method="post">
		<table border="1px solid black">
			<tr>
			<td colspan="2">회원가입</td>
			</tr>
			<tr>
			<td>이름</td>
			<td><input name="name"></td>
			</tr>	
			<tr>
			<td>ID</td>
			<td><input name="id"></td>
			</tr>	
			<tr>
			<td>PW</td>
			<td><input name="pw"></td>
			</tr>	
			<tr>
			<td>성별</td>
			<td>남<input type="radio" name="gender" value="m">여<input type="radio" name="gender" value="f"></td>
			</tr>	
			<tr>
			<td>주소</td>
			<td><select name="addr">
				<option >서울</option>
				<option >경기</option>
				<option >부산</option>
				<option >기타</option>
			</select></td>
			</tr>
			<tr>
			<td>관심사</td>
			<td>
			요리<input type="checkbox" name="hobby" value="cook">
			운동<input type="checkbox" name="hobby" value="exe">
			게임<input type="checkbox" name="hobby" value="game">
			개발<input type="checkbox" name="hobby" value="dev">
			</td>
			</tr>
			<tr>
			<td>자기소개</td>
			<td><textarea name="intro"></textarea></td>
			</tr>
			<tr>
			<td colspan="2"><button>가입</button></td>
			</tr>			
		</table>
	</form>
</body>
</html>
